<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>{{res[0]}}</title>
<meta name="robots" content="index, follow"/>
<meta property="og:site_name" content="fpost">
<meta property="og:title" content="{{res[0]}}">
<meta property="og:description" content="fpost">
<meta property="og:image" content="https://fpost.org/static/fp32.png">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{res[0]}}">
<meta name="twitter:description" content="fpost">
<meta name="twitter:image" content="https://fpost.org/static/img/fp32.png">
<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" href="/static/img/fp16.png" sizes="16x16">
<link rel="icon" type="image/png" href="/static/img/fp32.png" sizes="32x32">
<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
<link rel="stylesheet" href="/static/css/social-likes_birman.css">
</head>

<body>
<header>
	<h1>{{res[0]}}</h1>
</header>
<div id="container">
    <p class="autor">{% if res[1] %}{{res[1]}}{% else %}Name{% endif %}</p>
    <div class="post"></div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="/static/js/social-likes.min.js"></script>

	<div class="social-likes" data-counters="no">
		<div class="facebook" title="Share link on Facebook">Facebook</div>
		<div class="twitter" title="Share link on Twitter">Twitter</div>
		<div class="plusone" title="Share link on Google+">Google+</div>
		<div class="vkontakte" title="Share link on VK.com">VK.com</div>
		<div class="odnoklassniki" title="Share link on OK.ru">ok.ru</div>
		<div class="mailru" title="Share link on Mail.ru">Mail.ru</div>
	</div>
</div>

<script src="/static/js/autosize.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
